<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section class="sesh-info">
            <h2>Session {{session-num | default: 0}} - {{keywords}}</h2>
            <h3>{{todays-date | default: "TBF"}}</h3>
            <h3>Where we left off:</h3>
            <p>{{game-location | default: "TBF"}}, {{game-date | default: "TBF"}}</p>
        </section>
        <section class="reminders" style="background-color:rgb(232, 154, 154); border: solid rgb(232, 55, 55)">
            <h3>Reminders</h3>
            <ul>
                {% for reminder in reminders %}
                    <li>{{reminder}}</li>
                {% endfor %}
            </ul>
        </section>
        <main>
            <h2>Notes</h2>
            {{ content }}
        </main>
    </body>
</html>
